<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>毕业生信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>

<table class="layui-hide" id="test"></table>

<script src="../layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: '/graduate/graduates'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'academy', title: '学院', width: 150}
                , {field: 'age', title: '年龄', width: 80, sort: true}
                , {field: 'id', title: '身份证号', width: 200, sort: true}
                , {field: 'major', title: '专业', width: 200}
                , {field: 'name', title: '姓名', width: 90}
                , {field: 'num', title: '学号', width: 150, sort: true}
                , {field: 'phone', title: '联系方式', width: 150, sort: true}
            ]]
        });
    });
</script>

</body>
</html>
